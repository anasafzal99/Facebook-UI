<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Sign up Page </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <form>
        <h2 class="first_title">Sign Up</h2>
        <p class="first_sub_title" id="sub_title">It's quick and easy.</p>
        <hr />

        <div class="input">
          <input
            type="text"
            placeholder="First Name"
            class="first_name"
            id="all"
            required
          />
          <br />
          <input
            type="text"
            placeholder="Second Name"
            class="sure_name"
            id="all"
            required
          />
          <br />
          <input
            type="email"
            placeholder="Mobile number or email address"
            id="all1"
            required
          />
          <br />
          <input
            type="password"
            placeholder="New password"
            id="all1"
            required
          />
          <br />
        </div>

        <p class="sub_title_2" id="sub_title">Date of Birth</p>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <select>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
        </select>
        <select>
          <option>2022</option>
          <option>2021</option>
          <option>2020</option>
          <option>2019</option>
        </select>

        <br />

        <p class="sub_title_3" id="sub_title">Gender</p>
        <div class="female" id="all_gender">
          <label for="female">Female </label>
          <input type="radio" name="gender" value="female" />
        </div>
        <div class="male" id="all_gender">
          <label for="male">Male</label>
          <input type="radio" name="gender" value="male" />
        </div>
        <div class="other" id="all_gender">
          <label for="other">other</label>
          <input type="radio" name="gender" value="other" />
        </div>
        <!--Gender section end-->
        <br />
        <p class="sub_title_4">
          By clicking Sign Up, you agree to our
          <a href="#"> Terms, Data Policy</a> and
          <a href="">Cookie</a>
          Policy. You may receive SMS notifications from us and can opt out at
          any time.
        </p>
        <input type="submit" value="Signup" class="submit" />
      </form>
    </div>
    <!--Facebook Signup from end-->
  </body>
</html>
